-
  id: 166003698
  title: Ado Valge
  description: Ado Valge kirjeldab oma saarlasest isa otsust liikuda küüditamise ohus Lääne poole. Saaremaalt mindi laevaga Saksamaale ja seal mindi hiljem USA-sse. Samuti kirjeldab emotsioone Eestist lahkumisel ja kindlat otsust Eestisse tagasi tulla siis, kui Eesti saab vabaks. Pere tagasipöördumine Eestisse 50 aastat hiljem.
  url: https://vimeo.com/166003698/4b84a6de84
-
  id: 290026373
  title: Alla Mägi
  description: Saksa okupatsiooni ajal lahkus Alla laevaga Saksamaale oma noormehele järele ning nad kirjutasid pea iga päev teineteisele kirju, kuni kirjavahetus katkes. Pärast Teist maailmasõda Saksamaale jäänud Alla ei kuulnud aastaid sellest noormehest midagi ning arvas, et too hukkus sõjas, kuni ühes eesti ajalehes ilmus kuulutus, milles otsiti Allat. Selleks ajaks oli ta juba abielus ja tütre ema.
  url: https://vimeo.com/290026373/90eeecdecc
