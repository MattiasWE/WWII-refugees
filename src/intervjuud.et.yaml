  id: 183267077
  title: Tiina Ets
  description: "Tiina Ets kirjeldab oma pere kogemusi Saksa okupatsiooni ajal elades ja nende teekonda Ameerikasse pärast seda, kui nad põgenesid Eestist 1944. Seejärel arutab Tiina oma võitlust kahe identiteedi vahel: kasvatatud eestlaseks keele ja kultuuri kaudu, kuid kasvanud ameeriklaseks USA-s. ,mille tulemusel ei määratle ta ennast 100% kummakski. Lõpuks räägib ta oma kogemustest täiskasvanuna Eestis käies.
