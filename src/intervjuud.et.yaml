  id: 288366084
  title: Anu Pirn
  description: 1944. aastal Eestist Saksamaale evakuatsiooni käigus jäi Anu pere purjekalt maha. Õnneks said nad koha Danzigisse suunduva prügiveoauriku Saturn pardale. Pärast Teise maailmasõja lõppu elas perekond mitmes DP-laagris. Üks kord taheti neid NSV Liidu nõudmisel isegi Eestisse tagasi saata.
  url: https://vimeo.com/288366084/f2fb58752f
