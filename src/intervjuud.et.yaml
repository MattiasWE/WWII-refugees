  id: 290387720
  title: Rein Pirn
  description: 1944. aastal põgenes Reinu pere Eestist Saksamaale. Kui hiljem jõudis sõjategevus ka Kolmanda Riigi aladele, suundus perekond lõuna poole, et vältida sattumist NSV Liidu okupatsioonitsooni. Lõpuks jõudsid nad Austria territooriumile, mis jäi Nõukogude okupatsioonist välja, kust mitu aastat hiljem rändasid nad välja Lõuna-Aafrika Vabariiki.
