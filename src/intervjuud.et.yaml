  id: 166003700
  title: Arved Plaks
  description: Arved Plaks kirjeldab põgenemist 1944a. Märtsipommitamise eest ja vanemate muret seoses Tallinna lilleäriga. Edasist põgenemist viimaste laevadega Saksamaale ja kuidas nad tänu sugulastele, isa margikogule ja margikorjajatele Saksamaal said kergemini hakkama. Samuti kirjeldab põgenike ümberjaotamist Saksa põgenikelaagritest Euroopasse ja USAsse. Nende pere pääsemine New Yorki.
  url: https://vimeo.com/166003700/a9fa07070d
