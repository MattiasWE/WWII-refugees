  päevikukanded:
  - kuupäev: "2024-03-02"
    autor: "Jaan Tamm"
    pealkiri: "Uus kodu"
    pilt: saatuseaasta/talu.jpg
    pilt_alternate: Talu peale kahte sõjaaastat
    pilt_pealkiri: Talu peale kahte sõjaaastat
    lõigud:
    - "Kolm aastat tagasi põgenesime koos perega kodust. Nüüd oleme leidnud
      uue kodu. Loodame, et seekord jääme siia kauemaks. Kui sõda läbi saab,
      tahame tagasi minna."
    - "Kohaliku talu peremees on meid väga hästi vastu võtnud. Ta on lubanud
      meil siin elada, kuni sõda läbi saab. Meie ülesandeks on aidata talu
      töödel. See on meile väga sobiv lahendus. Meie perel on nüüd katus
      pea kohal ja me ei pea enam kartma, et meid kuhugi saadetakse."